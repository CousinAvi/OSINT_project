{% extends 'base.html' %}
{% block content %}
{% load static %}


  <div clas="container mt-5">
    <div class="row">
      <div class="col-9 offset-1 mt-3">
        <h1>Поиск по изображению</h1>
      </div>
      <div class="col-5 offset-1">
        <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.url }}
          {{ form.photo }}
          <input type="submit" name="send" value="Загрузить фото" class="mt-2 btn btn-danger">
        </form>
      </div>
		</div>
      <div class="col-4 offset-1 mt-5">
				<div class = "text-center">
        <h1>Информация доступна по ссылке</h1>
				<div class="col-md-4 mt-2 alert alert-danger ">
          <b1> {{ form.link }} </b1>
				</div>
      </div>
			
    </div>
  </div>
{% endblock %}
