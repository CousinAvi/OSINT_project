
<html>
	<head>
		<title>База безопасников</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="static/css/main2.css" />
	</head>
	<body>
		<!-- Обратная связь -->
			<footer id="footer" class="wrapper">
				<div class="inner">
					<section>
						<div class="box">
							<div class="content">
								<h2 class="align-center">Свяжитесь с нами</h2>
								<hr />
								<form action="#" method="post">
									{% csrf_token %}
									<div class="field half first">
										<label for="name">Имя</label>
										<input name="name" id="name" type="text" placeholder="Имя">
									</div>
									<div class="field half">
										<label for="email">Электронная почта</label>
										<input name="email" id="email" type="email" placeholder="Email">
									</div>
									<div class="field">
										<label for="dept">Тема</label>
										<div class="select-wrapper">
											<select name="dept" id="dept">
												<option value="">- Выберите тему -</option>
												<option value="1">Дополнительное бразование</option>
												<option value="1">Лекции</option>
												<option value="1">Соревнования CTF</option>
												<option value="1">Разработка ПО</option>
												<option value="1">Повышение квалификации</option>
											</select>
										</div>
									</div>
									<div class="field">
										<label for="message">Сообщение</label>
										<textarea name="message" id="message" rows="6" placeholder="Ваше сообщение"></textarea>
									</div>
									<ul class="actions align-center">
										<li><input value="Отправить" class="button special" type="submit"></li>
									</ul>
								</form>
							</div>
						</div>
					</section>
					<div class="copyright">
						&copy; OSINT
					</div>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="static/js/jquery.min.js"></script>
			<script src="static/js/jquery.scrolly.min.js"></script>
			<script src="static/js/jquery.scrollex.min.js"></script>
			<script src="static/js/skel.min.js"></script>
			<script src="static/js/util.js"></script>
			<script src="static/js/main.js"></script>

	</body>
</html>
